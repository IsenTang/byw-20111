<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 

        http://localhost:3000/?banyuan=banyuan&username=isen

        http://localhost:3000/banyuan?banyuan=123&username=223

        {
            banyuan:123,
            usernanme:223
        }
     -->
    <form action="http://localhost:3000/banyuan" method="get">
    
        <div>
            用户名<input type="text" name='username' id='username'/>
        </div>

        <div>
            密码<input type="password" name='password'/>
        </div>

        <div>
            重新输入<input type="password" name='re-password'/>
        </div>

        <button type="submit" disabled id='btn'>注册</button>
    </form>

    <script>

        let ele = document.getElementById('username');
        let btn = document.getElementById('btn');

        ele.onblur = ()=>{

            if(ele.value.length < 2){
                alert('用户名不对');
                btn.disabled = true;
            }else{
                btn.disabled = false;
            }

        }

    </script>
</body>


</html>
