<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- vue 包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        * {
            margin: 0;
        }
        .header-main {
            width: 100%;
            height: 60px;
            background-color: yellow;
        }
        .footer-main {
            height: 100px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: violet;
        }
    </style>
</head>
<body>

    <div id="app"></div>

    <script>
        

        let topHeader = {
            template: `
                <div>
                    <h3 class="header-main">{{ str }}</h3>
                </div>
            `,
            data () {
                return {
                    str: '我是头部'
                }
            }
        }

        let bottomFooter = {
            template: `
                <div>
                    <h4 class="footer-main">我是尾部</h4>
                </div>
            `
        }

        let App = {
            template: `
                <div>
                    <abc></abc>
                    <def></def>
                </div>
            `,
            data () {
                return {}
            },
            components: { 'abc': topHeader, 'def': bottomFooter }
        }

        new Vue({
            render: h=>h(App)
        }).$mount("#app")
    </script>
    
</body>
</html>
