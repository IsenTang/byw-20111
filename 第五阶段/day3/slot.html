<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue 包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .header-main{
            width: 500px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
            background-color: #c0c0c0;
        }
        .header-main img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div id="app"></div>
    
    <script>
        var headerCom = {
            template: `
                <div class="header-main">
                    <img src="./image/avatar.jpg" alt="">
                    <div>
                        <slot name="center"></slot>
                    </div>
                    <div>
                        <slot name="right"></slot>
                    </div>
                </div>
            `
        }
        var News = {
            template: `
                <div>
                    <header-com>
                        <p slot="center">动态</p>
                        <p slot="right">图标1</p>
                    </header-com>
                </div>
            `,
            components: { 'header-com': headerCom }
        }

        var Person = {
            template: `
                <div>
                    <header-com>
                        <p slot="center">联系人</p>
                        <p slot="right">图标2</p>
                    </header-com>
                </div>
            `,
            components: { 'header-com': headerCom }
        }

        var App = {
            template: `
                <div>
                    新闻组件：
                    <News></News>
                    <br>
                    <br>
                    联系人组件：
                    <Person></Person>
                </div>
            `,
            components: { News, Person }
        }

        new Vue({
            render: h => h(App)
        }).$mount("#app")
    </script>
</body>
</html>
