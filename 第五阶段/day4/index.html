<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- vue 包 -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ str }}</h1>
    </div>

    <script>
    new Vue({
        el: '#app',
        template: `
            <div>
                <p>----{{ str }}---</p>
            </div>
        `,
        data: {
            str: '哈哈哈'
        }
    })

    var App = {}
    new Vue({
        render: h => h(App)
    }).$mount("#app")
    </script>
    
</body>
</html>
